<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
<label>Student's Name</label><br>
<input type="text" placeholder="enter student's name"><br>
<label>Admission Number</label><br>
<input type="number" placeholder="Enter admission number"><br>
<label>Telephone Number</label><br>
<input type="Number" placeholder="Enter phone number"><br>
<label>Course</label><br>
<input type="text" placeholder="Enter course "><br>
<label>Duration</label><br>
<input type="number" placeholder="Enter the duration of the course"><br>
<label>Start Date</label><br>
<input type="date"><br>
<label>Instructor</label><br>
<input type="text" placeholder="Enter name of instructor"><br>
<label>Station</label><br>
<input type="text" placeholder="Enter Station"><br>
<label>Email</label><br>
<input type="email" placeholder="Enter email"><br>
<label>Password</label>
<input type="password" placeholder="Password"><br>
<textarea cols="30" rows="10"></textarea>
<input type="submit"><br>
<button>Login</button><br>
    </form>
</body>
</html>
